<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Alphabet Order</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            font-size: 20px;
            color: rgb(43, 0, 130);
            background-color: rgb(181, 218, 238);
        }
    </style>
</head>
<body>
    <a href="../index.html"><img src="https://www.freepnglogos.com/uploads/logo-home-png/photo-icon-home-logo-23.png" style="height:42px;width:42px; float:left;"></img></a>
    <br></br>
    <h3>Enter String to be sorted below</h3>
    <input type="text" id="myText" placeholder="Enter a string" style="color: black;">
    <button onclick="myFunction()">Sort</button>
    <p id="res"></p>
    <script>
        function myFunction() 
        {
            var str = document.getElementById("myText").value;
            let sorted = str.split("").sort().join("");
            document.getElementById("res").innerHTML = sorted;
        }

    </script>
</body>
</html>
